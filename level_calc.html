<html>
  <head>
  <title> ”枠”の計算（作成中） | 新・CYCLES FUNの寝言（仮） </title>
  <meta charaset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
  <link rel="stylesheet" media="all" type="text/css" href="css/style.css" />
  <link rel="stylesheet" media="all" type="text/css" href="css/tablet.css" />
  <link rel="stylesheet" media="all" type="text/css" href="css/smartphone.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/mai_inner_level.js"></script>
  <script src="scripts/calc_rating.js"></script>
  <script type="text/javascript" language="javascript">
  function level_calc()
    {
      var tmp = mra_arch2rate_10000($.find('#id_achi00')[0].value, $.find('#id_lv00')[0].value);
      tmp = Math.floor(tmp/100)/100;
      $.find('#out_rate00')[0].innerHTML = tmp;
    }
  </script>
  </head>
  
  <body>
  
  <h1>”枠”の計算</h1>
  
  <p>試供品</p>

  <form name=rate_result>
  <table border=0 align=center>
  <tr>
    <th>内部Lv.</th>
    <th>達成率</th>
    <th>表示<br>Rating</th>
    <th></th>
    <th>単曲<br>レート値</th>
    <th>算出<br>Rating</th>
    <th>B枠</th>
    <th>R枠</th>
    <th>H枠</th>
  </tr>
  
  <tr>
    <td><input type=text align=center name=lv00 id=id_lv00 size=2 maxlength=4></td>
    <td><input type=text align=center name=achi00 id=id_achi00 size=3 maxlength=6></td>
    <td><input type=text align=center name=rate00 id=id_rate00 size=3 maxlength=5></td>
    <td></td>
    <td id=out_rate00 align=center></td>
    <td id=out_calc00 align=center></td>
    <td id=out_best00 align=center></td>
    <td id=out_rect00 align=center></td>
    <td id=out_hist00 align=center></td>
  </tr>
  
  </table>
  <center>
  <input type=button value="計算" value="Exec" onclick="level_calc()">
  </center>
  </form>
  </body>
</html>
